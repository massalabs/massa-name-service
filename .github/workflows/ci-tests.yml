name: massa sc ci tests
on: [push]
jobs:
  sc-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        working-directory: ./smart-contract
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install
        working-directory: ./smart-contract
        run: npm ci

      - name: Test
        working-directory: ./smart-contract
        run: npm run test

